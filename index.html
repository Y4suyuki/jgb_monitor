<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="chart.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="chart.js"></script>
</head>
<body>
  <h1>JGB yield</h1>

  <div class="myChart">
    <script>

      d3.csv("jgb_data_raw.csv", function(data) {
        var draw = chart(data);
        var selection = d3.select('.myChart');
        draw(selection);
      });


    </script>
  </div>

  <div class="source">
    <p><a href="http://www.mof.go.jp/english/jgbs/reference/interest_rate/index.htm">source: Ministory of Finance Japan</a></p>
  </div>

  <div class="footer">
    <p>created by Yasuyuki Ageishi</p>
  </div>
</body>
</html>
